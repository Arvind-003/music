<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music On</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo-container">
          <div class="logo">
            <img src="logo.png" alt="Music On" />
          </div>
          <div class="favourite">
            <p>Favourites</p>
          </div>
        </div>
        <div class="search-container">
          <div class="search-box">
            <a class="btn" href="#"><i class="fas fa-search"></i></a>
            <input type="text" placeholder="Search" />
            <a class="mic" href="#"><i class="fas fa-microphone"></i></a>
          </div>
          <div class="bell">
            <i class="fas fa-bell"></i>
          </div>
          <div class="profile-photo">
            <img src="my-image.jpg" alt="profile" />
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="space-between">
            <div class="space-box1"></div>
            <div class="space-box2"></div>
        </section>
    </main>
  </body>
</html>
